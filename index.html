<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Kiểm Tra Năng Lực Lập Trình</title>
    <link rel="stylesheet" href="style.css"> <!-- Bạn cần tạo file style.css này -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <div class="container">
        <header>
            <div class="header-icon"><i class="fas fa-laptop-code"></i></div>
            <h1>BÀI KIỂM TRA NĂNG LỰC LẬP TRÌNH</h1>
            <p class="subtitle">Dành cho Sinh viên Khoa học Máy tính</p>
        </header>

        <form id="assessment-form">
            <section id="student-info" class="card">
                <h2><i class="fas fa-user-graduate"></i> Thông Tin Sinh Viên</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="student-name">Họ và Tên:</label>
                        <input type="text" id="student-name" name="fullName" placeholder="Nguyễn Văn A" required>
                    </div>
                    <div class="form-group">
                        <label for="student-id">Mã Sinh Viên:</label>
                        <input type="text" id="student-id" name="studentID" placeholder="2020xxxx" required>
                    </div>
                    <div class="form-group">
                        <label for="student-school">Trường:</label>
                        <input type="text" id="student-school" name="school" placeholder="Đại học Bách Khoa" required>
                    </div>
                    <div class="form-group">
                        <label for="student-major">Ngành Học:</label>
                        <input type="text" id="student-major" name="major" placeholder="Khoa học Máy tính" required>
                    </div>
                    <div class="form-group">
                        <label for="student-studentyear">Sinh Viên Năm:</label>
                        <input type="text" id="student-studentyear" name="studentyear" placeholder="1,2,3,..." required>
                    </div>
                    <div class="form-group">
                        <label for="student-phone">Số Điện Thoại:</label>
                        <input type="text" id="student-phone" name="phone" placeholder="1,2,3,..." required>
                    </div>
                    <div class="form-group">
                        <label for="student-email">Email:</label>
                        <input type="email" id="student-email" name="email" placeholder="nguyenvana@example.com" required>
                    </div>

                </div>
            </section>

            <section id="theory-questions" class="questions-section">
                <h2>PHẦN I: CÂU HỎI LÝ THUYẾT (<span id="theory-q-count">0</span> câu)</h2>
                <div id="theory-questions-container">
                    <!-- Câu hỏi lý thuyết sẽ được chèn vào đây bởi JavaScript -->
                </div>
            </section>

            <section id="practical-questions" class="questions-section">
                <h2>PHẦN II: CÂU HỎI THỰC HÀNH (<span id="practical-q-count">0</span> câu)</h2>
                <div id="practical-questions-container">
                    <!-- Câu hỏi thực hành sẽ được chèn vào đây bởi JavaScript -->
                </div>
            </section>

            <!-- PHẦN HIỂN THỊ ĐÁNH GIÁ TỪ AI -->
            <section id="ai-evaluation-section" class="card" style="margin-top: 20px;">
                 <h2><i class="fas fa-comment-dots"></i> Phản Hồi từ Trợ Lý AI</h2>
                 <div id="ai-feedback-container" style="display: none; padding: 15px; background-color: #f0f9ff; border-left: 5px solid #2196F3; margin-top:10px;">
                     <!-- Nội dung phản hồi AI sẽ được JS chèn vào đây -->
                 </div>
            </section>
            
            <div id="form-status-message" class="form-status"></div>

            <button type="submit" class="submit-btn" id="submit-button">
                <i class="fas fa-paper-plane"></i> 
                <span id="submit-button-text">Nộp Bài</span>
                <span class="loader" id="submit-loader" style="display: none;"></span>
            </button>
        </form>

        <footer>
            <p>© <span id="current-year">2024</span> - Bài kiểm tra được thiết kế bởi AI & Frontend Developer</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
